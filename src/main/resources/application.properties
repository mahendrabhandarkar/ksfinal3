gg.jte.development-mode=true
spring.application.name=ksfinal3
gg.jte.templateLocation=src/main/jte
gg.jte.templateSuffix=.jte

spring.datasource.url=jdbc:h2:mem:ksfinal3;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;IGNORECASE=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.h2.console.enabled=true

#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
#spring.h2.console.path=/h2
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.defer-datasource-initialization=true
spring.h2.console.settings.trace=true
spring.h2.console.settings.web-allow-others=true
management.security.enabled=true
security.basic.enabled=true

# Kafka Properties

# Producer
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Consumer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.group-id=test-group

# Embedded Mongo Start
de.flapdoodle.mongodb.embedded.version=6.0.5
spring.mongodb.embedded.version= 6.0.5
spring.mongodb.embedded.storage.oplog=10
spring.mongodb.embedded.storage.repl-set-name=rs0

#spring boot mongodb
#spring.data.mongodb.port=27017

spring.data.mongodb.host=localhost
spring.data.mongodb.port=0
spring.data.mongodb.database=springboot-mongo

spring.thymeleaf.cache=false

spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.enabled=true
# Embedded Mongo End